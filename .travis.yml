language: c

compiler:
  - gcc
  - clang

sudo: required

addons:
  apt:
    packages:
      - scons
      - check
      - python
      - libjansson-dev

python:
  - "2.7"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y check scons python-virtualenv libjansson-dev
  - sudo apt-get autoremove
  - scons statsite test_runner
  - virtualenv ve

install: ve/bin/pip install pytest==2.3.4

script: ./test_runner && ve/bin/py.test integ
